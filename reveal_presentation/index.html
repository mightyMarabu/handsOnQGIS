						## Coordinate Reference Systems (CRS)
						<img src="pics/crs.png" height="auto" width="60%">
						---
						#### Geographical coordinate systems:
						
						Longitude and latitude coordinates
						on a sphere / (rotational) ellipsoid

						#### Projected coordinate systems:
						
						Mathematical conversion to convert longitude and latitude coordinates located on the earth's surface into a two-dimensional surface.						
						---
						<!-- ### Geoid -->
						The earth is round. Right?
						
						---
						#### Geoid
						<img src="pics/Gravitational_inhomogenity_of_Earth.png"  height="auto%" width="60%" >

						#### Geoid

						### Ellipsoid

						<img src="pics/pro1.png"  height="auto%" width="48%" >
						<img src="pics/pro2.png"  height="auto%" width="38%" >
						---

						<img src="pics/pro0.png"  height="auto%" width="80%" >
						<p style="color: grey; font-size: small;"> 
						https://docs.qgis.org/3.4/en/_images/projection_families.png
						</p>
						
						---
						Choosing the wrong CRS will lead to the following problems:
						* Layers won't match up
						* Distances won't be correct
						* Circles turn to ellipses for no apparent reason
						* ...
